name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Connect to EC2 instance and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -eux # Exit on error, print commands
            cd /var/www/html/
            if [ -d eduardoos ]; then
              cd eduardoos
              sudo git pull
            else
              sudo git clone https://github.com/EduardoOsteicoechea/eduardoos.git
              cd eduardoos
            fi
            cd api
            sudo dotnet restore
            sudo dotnet build -c Release
            sudo dotnet publish -c Release -o /var/www/html/eduardoos/api/publish
            cd publish
            sudo kill -9 $(pgrep -f "eduardoosapi$")
            sudo screen -S eduardoosapi            
            sudo dotnet run
            sudo nginx -s reload
            sudo nginx -s reload
            
      - name: Wait for deployment
        run: |
          sleep 5
